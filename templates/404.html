<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página não encontrada | Phygital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-4 font-sans text-gray-800">
    <div class="text-center max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <div class="mb-6 inline-flex p-4 rounded-full bg-pink-50 text-pink-500">
            <i data-lucide="heart-crack" class="w-12 h-12"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900 mb-2">Página não encontrada</h1>
        <p class="text-gray-500 mb-8">
            Ops! A página <strong>{{ slug }}</strong> não existe ou foi removida. Verifique se o link está correto.
        </p>
        <a href="https://leanttro.com" class="inline-flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-pink-600 hover:bg-pink-700 transition-all w-full shadow-md hover:shadow-lg">
            <i data-lucide="arrow-left" class="w-5 h-5 mr-2"></i> Voltar para o Início
        </a>
    </div>
    <script>lucide.createIcons();</script>
</body>
</html>
