<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Editar Página | Phygital</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            pink: '#FF6B8B',
                            dark: '#2D3748',
                            light: '#F7FAFC'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 0.5s ease-out',
                        'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        shake: {
                            '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                            '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                            '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                            '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-pink-50 min-h-screen flex items-center justify-center p-4 font-sans text-gray-800">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden animate-fade-in-up">
        
        <div class="bg-white p-8 pb-6 text-center border-b border-gray-100">
            <div class="mx-auto bg-pink-100 w-16 h-16 rounded-full flex items-center justify-center mb-4 text-brand-pink">
                <i data-lucide="lock" class="w-8 h-8"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Área de Edição</h1>
            <p class="text-gray-500 text-sm">
                Digite a senha para personalizar a página<br>
                <span class="font-medium text-brand-pink">"{{ page_title }}"</span>
            </p>
        </div>

        <div class="p-8 pt-6">
            
            {% if error %}
            <div class="mb-6 bg-red-50 border-l-4 border-red-500 p-4 rounded animate-shake">
                <div class="flex items-center">
                    <i data-lucide="alert-circle" class="text-red-500 w-5 h-5 mr-2"></i>
                    <p class="text-sm text-red-700 font-medium">{{ error }}</p>
                </div>
            </div>
            {% endif %}

            <form method="POST" action="{{ url_for('login', slug=slug) }}" class="space-y-6">
                
                <div class="relative">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha de Acesso</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-gray-400">
                            <i data-lucide="key" class="w-5 h-5"></i>
                        </div>
                        <input type="password" 
                               name="password" 
                               id="password" 
                               required
                               placeholder="••••••••"
                               class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-brand-pink focus:border-brand-pink transition ease-in-out duration-150 sm:text-sm placeholder-gray-400">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-brand-pink hover:bg-pink-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-brand-pink transition-all transform active:scale-95">
                    Entrar no Painel
                </button>
            </form>
        </div>

        <div class="bg-gray-50 px-8 py-4 text-center border-t border-gray-100">
            <a href="{{ url_for('love_page', slug=slug) }}" class="inline-flex items-center text-sm text-gray-500 hover:text-brand-pink transition">
                <i data-lucide="arrow-left" class="w-4 h-4 mr-1"></i>
                Voltar para a página pública
            </a>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
